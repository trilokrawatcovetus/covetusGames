<!-- <p>rapidfire-game works!</p> -->
<section class="main-qustion-section rapid-fire-round">
    @if(selectedQuestion) {

    <div class="audio-controller" style="opacity: 0;">
        <!-- <audio controls #ref id="audio_player">
            <source [src]="selectedQuestion.audiofile" type="audio/wav">
            Your browser does not support the audio element.
        </audio> -->

        <!-- <button (click)="ref.play()" id="playAudio">▶️ play</button>
        <button (click)="ref.pause()" id="playAudiopause">⏸ pause</button> -->

    </div>

    <div class="image-content-wrapper">

        <!-- <div class="center-container alpha-img-wrapper">
            <img src="{{selectedQuestion.image}}" alt="Centered Image" class="center-image">
        </div> -->

    </div>
    <div class="form-group">
        <div class="button-group-wrapper">
            <!-- <div class="pre-btn-wrapper" (click)="goToPreKey(currentIndex)">
                    <i class="fa-solid fa-chevron-left"></i>
                </div> -->
            <label for="formGroupExampleInput">{{selectedQuestion.clue}} <div id="countdown" class="countdown">
                    <div id="countdown-number">{{timervalue}}</div>
                    <svg>
                        <circle r="18" cx="20" cy="20"> </circle>
                    </svg>
                </div></label>
            <!-- <div class="pre-btn-wrapper" (click)="goToNextKey(currentIndex)">
                    <i class="fa-solid fa-chevron-right"></i>
                </div> -->
        </div>

        <div class="options row">
            @if(totalTime/2 >= timervalue ) {

            @for (item of selectedQuestion.answerArray; track item; let i = $index) {

            <div class="option col-lg-6" (click)="selectAnswer(item)"
                [ngClass]="{'active': selectedQuestion['userAnswer'] == item, 'isWrite': selectedQuestion.isRight &&  selectedQuestion['userAnswer'] == item, 'isWrong': selectedQuestion.isWrong &&  selectedQuestion['userAnswer'] == item}">
                {{item}}</div>
            }
            <button type="button" class="btn btn-primary option col-lg-6" (click)="saveAnswer( selectedQuestion)"
                [disabled]="!selectedQuestion['userAnswer']">lock</button>
            }
        </div>


    </div>
    }

</section>
