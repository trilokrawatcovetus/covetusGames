{{start_date | date :'medium'}}

@if(startAlphbetgame) {
<app-alphabet-game [alphabetQuestion]="alphabetQuestion" [timer]="gameTime"
    (isCompletd)="onComplete($event)"></app-alphabet-game>
}

@if(startCrossWord){
<app-cross-word-app [grid]="grid" [clues]="clues" [timer]="gameTime"
    (isCompletd)="onCompleteAlphabetGame($event)"></app-cross-word-app>
}
