<div class="main-login" style="position: relative;">
  <div class="wrapper">
    <form autocomplete="off" [formGroup]="loginForm">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" formControlName="mobile">
        <label>Enter your moible</label>
        <div *ngIf="field['mobile'].invalid && field['mobile'].touched">
          <small *ngIf="field['mobile'].errors?.['required']">Mobile number is required.</small>
          <small *ngIf="field['mobile'].errors?.['pattern']">Invalid mobile number format.</small>
        </div>
      </div>
      <div class="input-field">
        <input type="password" formControlName="password">
        <label>Enter your password</label>
        <div *ngIf="field['password'].invalid && field['password'].touched">
          <small *ngIf="field['password'].errors?.['required']">password number is required.</small>
          <!-- <small *ngIf="loginForm['password'].errors.pattern">Invalid password number format.</small> -->
        </div>
      </div>
      <!-- <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div> -->
      <button type="submit" (click)="onSubmit()">Log In</button>
      <!-- <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div> -->
    </form>
  </div>
  <ngx-ui-loader fgsColor="#104cb0" fgsType="fading-circle" [loaderId]="'login'" [hasProgressBar]="false"
    overlayColor="rgb(255 255 255 / 80%)"></ngx-ui-loader>
</div>
