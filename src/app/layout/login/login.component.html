<div class="main-login" style="position: relative;">
  <div class="loginall-wrapper">
    <div class="logowrapper">
      <img src="assets/images/Rhythm.png" alt="logo">
    </div>
    <div class="wrapper">
      <form autocomplete="off" [formGroup]="loginForm">
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" formControlName="mobile">
          <label>Enter your mobile</label>
        </div>
        <div *ngIf="field['mobile'].invalid && field['mobile'].touched" class="required-valid-wrapper">
          <small *ngIf="field['mobile'].errors?.['required']">Mobile number is required.</small>
          <small *ngIf="field['mobile'].errors?.['pattern']">Invalid mobile number format.</small>
        </div>
        <button type="submit" (click)="onSubmit()" class="login-btn">Log In</button>
      </form>
      <div class="text-wrapper">
        <p class="developed">Developed by: <a href="https://www.covetus.com/" target="_blank">Covetus</a></p>
      </div>
    </div>
  </div>
  <ngx-ui-loader fgsColor="#104cb0" fgsType="fading-circle" [loaderId]="'login'" [hasProgressBar]="false"
    overlayColor="rgb(255 255 255 / 80%)"></ngx-ui-loader>
</div>
